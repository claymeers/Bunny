<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/video.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7b3e06d691.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="assets/video.png" alt="">
            </div>
            <div class="menuBtn" onclick="toggle()">
                <i class="fa fa-reorder"></i>
            </div>
            <div class="menu">
                <div class="close" onclick="toggle()">
                    <i class="fa fa-close"></i>
                </div>
                <div class="mobile">
                    <a href="" class="active">Home</a>
                    <a href="">About</a>
                    <a href="">Editor</a>
                </div>
            </div>
            <nav>
                <a href="" class="active">Home</a>
                <a href="">About</a>
                <a href="">Editor</a>
            </nav>
        </header>
        <main>
            <div class="content">
                <h1>Bunny.</h1>
                <p>A simple, accessible and customisable  
                    <span><i class="fa-solid fa-video"></i></i> Video</span> , 
                    <span><i class="fa-brands fa-youtube"></i> YouTube</span>  and 
                    <span><i class="fa-brands fa-vimeo-v"></i> Vimeo</span>  player.</p>
                <a href="">Get Started</a>   
            </div>
            <div class="preview paused">
                <button class="play-pause">
                    <img src="assets/sprite/play.svg" alt="">
                </button>
                <div class="panel">
                    <button class="play-btn">
                        <img src="assets/sprite/play.svg" alt="" class="play">
                        <img src="assets/sprite/pause.svg" alt="" class="pause">
                    </button>
                    <div class="progress"></div>
                    <div class="current_time">-03:03</div>
                    <div class="volume_controls">
                        <button class="mute-btn">
                            <img src="assets/sprite/volume.svg" alt="" class="volume">
                            <img src="assets/sprite/muted.svg" alt="" class="muted">
                        </button>
                        <input type="range" id="range" name="volume" id="volume" min="0" max="1" step="0.05" value="1" role="slider" autocomplete="off">
                    </div>
                    <button class="captions">
                        <img src="assets/sprite/captions-on.svg" alt="" class="captions-on">
                        <img src="assets/sprite/captions-off.svg" alt="" class="captions-off">
                    </button>
                    <button class="settings"><img src="assets/sprite/settings.svg" alt="" class="settings"></button>
                    <button class="pip"><img src="assets/sprite/pip.svg" alt="" class="pip"></button>
                    <button class="full">
                        <img src="assets/sprite/enter-fullscreen.svg" alt="" class="enter-fullscreen">
                        <img src="assets/sprite/exit-fullscreen.svg" alt="" class="exit-fullscreen">
                    </button>
                </div>
                <video
                    src="assets/media/trailer.mp4" type="video/mp4" 
                    poster="assets/media/thumbnail.jpg">
                    <track kind="captions" srclang="en" src="assets/media/trailer.en.vtt">
                </video>
                </div>
            </main>
            <footer>
                <div class="socials">
                    <a href="https://github.com/claymeers" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                    <a href=""><i class="fa-solid fa-at"></i></a>
                </div>
                <span>Naveen</span>
            </footer>
            </div>
    <script>
        function toggle() {
            const menu = document.querySelector('.menu');
            if (menu.classList.contains('open')) {
                menu.classList.remove('open')
            } else {
                menu.classList.add('open')   
            }
        }
    </script>
    <script src="assets/script.js"></script>
</body>
</html>
