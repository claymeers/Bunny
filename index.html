<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/bunny.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7b3e06d691.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="assets/video.png" alt="">
            </div>
            <div class="menuBtn" onclick="toggle()">
                <i class="fa fa-reorder"></i>
            </div>
            <div class="menu">
                <div class="close" onclick="toggle()">
                    <i class="fa fa-close"></i>
                </div>
                <div class="mobile">
                    <a href="" class="active">Home</a>
                    <a href="">About</a>
                    <a href="">Editor</a>
                </div>
            </div>
            <nav>
                <a href="" class="active">Home</a>
                <a href="">About</a>
                <a href="">Editor</a>
            </nav>
        </header>
        <main>
            <div class="content">
                <h1>Bunny.</h1>
                <p>A simple, accessible and customisable  
                    <span><i class="fa-solid fa-video"></i></i> Video</span> , 
                    <span><i class="fa-brands fa-youtube"></i> YouTube</span>  and 
                    <span><i class="fa-brands fa-vimeo-v"></i> Vimeo</span>  player.</p>
                <a href="">Get Started</a>   
            </div>
            <div class="preview">
                <video src="assets/trailer.mp4"></video>
            </div>
        </main>
        <footer>
            <div class="socials">
                <a href="https://github.com/claymeers" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-solid fa-at"></i></a>
            </div>
            <span>Naveen</span>
        </footer>

        <script>
            function toggle() {
                const menu = document.querySelector('.menu');
                if (menu.classList.contains('open')) {
                    menu.classList.remove('open')
                } else {
                    menu.classList.add('open')   
                }
            }
        </script>
    </div>
</body>
</html>
